name: BuildTest

on: push


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno compile --allow-net --allow-read --lite --target x86_64-unknown-linux-gnu bin.ts
