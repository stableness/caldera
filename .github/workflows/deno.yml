name: BuildTest

on: push


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2.3.0

      - run: deno compile --allow-net --allow-read --lite --target x86_64-unknown-linux-gnu bin.ts
