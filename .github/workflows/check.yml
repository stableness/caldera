name: Check

on: push

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: deno check *.ts

      - run: deno lint

      - run: deno test --coverage=cov/

      - run: deno coverage --lcov cov/ > cov.lcov

      - uses: codecov/codecov-action@v3
        timeout-minutes: 1

